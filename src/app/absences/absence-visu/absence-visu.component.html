<head>
  <script src="https://use.fontawesome.com/bc36f23fbb.js"></script>
</head>
<div class="jumbotron text-center">
  <h2>Gestion des absences</h2>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Date de d√©but</th>
            <th>Date de fin</th>
            <th>Type</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
         
          <tr *ngFor="let absence of absences">
            <td>{{absence.beginDate|date : 'dd/MM/yyyy'}}</td>
            <td>{{absence.endDate|date: 'dd/MM/yyyy'}}</td>
            <td>{{absence.type | minuscule}}</td>
            <td>{{absence.status | minuscule}}</td>
            <td>
                {{absence.type}}
              <div class="row">
                <i *ngIf="absence.type == 'INITIALE'" id="delete" class="fa fa-trash col-3 offset-2 btn bordered" (click)="openContent(deleteAbsence,absence)"></i>
                <i id="update" class="fa fa-pencil col-3 btn bordered" (click)="openContent(updateAbsence,absence)"></i>
                <i id="visualize" class="fa fa-eye col-3 btn bordered" (click)="openContent(visualizeAbsence,absence)"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3 class="text-right">Demander une absence</h3>
    </div>
    <div class="btn btn-primary" (click)="openContent(askAbsence)">+</div>
  </div>
</div>
<!-- MODAL Demande d'absence -->
<ng-template #askAbsence>
  <app-absence-request></app-absence-request>
</ng-template>

<!-- MODAL Modification d'absnece -->
<ng-template #updateAbsence>
    <app-absence-update  [absence]="currentAbsence"> </app-absence-update>
  </ng-template>

  <!-- MODAL suppression d'absnece -->
  <ng-template #deleteAbsence>
      <app-absence-delete [absence]="currentAbsence"></app-absence-delete>
  </ng-template>

  <!-- MODAL visualisation d'absnece -->
  <ng-template #visualizeAbsence>
      <app-absence-visualize></app-absence-visualize>
  </ng-template>
