<div class="jumbotron text-center">
  <h2>Jours fériés et RTT employeurs</h2>
</div>

<div class="row">
    <div class="col">
      <h3 class="text-right">Ajouter un jour férié ou une RTT employeur</h3>
    </div>
    <div class="btn btn-primary" (click)="openContent(jourFerieRequest)">+</div>
  </div>


<div class="container-fluid">
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Type</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
         
          <tr *ngFor="let absence of absences">
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>
              <div class="row">
                <i id="delete" class="fa fa-trash col-3 offset-2 btn bordered"></i>
                <i id="update" class="fa fa-pencil col-3 btn bordered"></i>
                <i id="visualize" class="fa fa-eye col-3 btn bordered"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- MODAL Ajout jour férié -->
<ng-template #jourFerieRequest>
    <app-feries-creation (closeModal)="closeModal()"></app-feries-creation>
</ng-template>
