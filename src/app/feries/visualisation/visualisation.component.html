<div class="jumbotron text-center">
  <h2>Gestion des absences</h2>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Jour</th>
            <th>Commentaires</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
         
          <tr *ngFor="let absence of absences">
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
            <td align="center"> 
              <div class="row">
                <i *ngIf="absence.type != 'MISSION'" id="delete" class="fa fa-trash col-3 offset-2 btn bordered" (click)="openContent(deleteAbsence,absence)"></i>
                <i *ngIf="absence.status == 'INITIALE' && absence.type != 'MISSION'"  id="update" class="fa fa-pencil col-3 btn bordered" (click)="openContent(updateAbsence,absence)"></i>
                <i *ngIf="absence.type == 'MISSION'" id="visualize" class="fa fa-eye col-3 btn bordered" (click)="openContent(visualizeAbsence,absence)"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3 class="text-right">Demander une absence</h3>
    </div>
    <div class="btn btn-primary" (click)="openContentRequest(askAbsence)">+</div>
  </div>
</div>
