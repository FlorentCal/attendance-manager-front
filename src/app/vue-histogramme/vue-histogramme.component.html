
<div class="jumbotron text-center">
  <h1>Histogramme par département et par jour</h1>
</div>
<form class="form-inline offset-2">
  <label class="mr-sm-2" for="departement">Département: </label>
  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="departement">
    <option value="?" selected="selected"></option>
    <option value="1">DSI / DEV / POLE JAVA 1</option>
  </select>
  <label class="mr-sm-2" for="mois">Mois: </label>
  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="mois">
    <option *ngFor="let mois of moisTab" value="mois">{{mois |  date:('MMMM'):'fr'}}</option>
  </select>

  <label class="mr-sm-2" for="annee">Année: </label>
  <select class="custom-select mb-2 mr-sm-3 mb-sm-0" id="annee">
    <option *ngFor="let annee of anneeTab" value="annee">{{annee}}</option>    
  </select>

  <button class="mb-1 mr-sm-3 btn btn-outline-dark">
    <i class="fa fa-search" aria-hidden="true"></i>
  </button>

  <button class="mb-1 mr-sm-3 btn btn-outline-dark">
    <i class="fa fa-file-excel-o" aria-hidden="true"></i>
  </button>
</form>

  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>

<button class="mb-1 mr-sm-3 btn btn-dark float-right">Retour</button>
